<!DOCTYPE html>
<html>
<head>
	<title>Amigo Robado</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/summernote.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" >
	<link rel="stylesheet" href="css/bootstrap-table.min.css" >
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/summernote.js"></script>
	<script src="js/summernote-es-ES.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script src="js/bootstrap-table-es-SP.min.js"></script>

	<style type="text/css">
		.panel-title a{
			display: block;
			width: 100%;
			text-decoration: none;
		}
		#tcomentarios img{
			width: 25% !important;
		}
	</style>

</head>
<body>

    <div class="container">
		  <div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingOne" class="bg-primary"> 
		      <h4 class="panel-title">
		        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
		          Enviar Comentario
		        </a>
		      </h4>
		    </div>
		    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
		      <div class="panel-body">
		        <div class="form-group">
		    		<select id="personaje" class="form-control">
		    			<option value="tarzan" >Tarzan</option>
		    		</select>
		    	</div>
		    	<div id="summernote"></div>
		    	<button id="enviar" class="btn btn-block btn-success">
			    	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			    	Enviar
		    	</button>
	    		
		    	
		      </div>
		    </div>
		  </div>
		  <div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingTwo">
		      <h4 class="panel-title">
		        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
		          Comentarios
		        </a>
		      </h4>
		    </div>
		    <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
		      <div class="panel-body">
			    <div class="table-responsive">
				    <table id="tcomentarios" data-toggle="table" data-striped="true" data-search="true" data-show-refresh="true" data-pagination="false"data-url="data.json" data-sort-name="fecha" data-sort-order="desc">
						<thead>
					    	<tr>
						        <th data-field="fecha" data-sortable="true" data-visible="false">#</th>
						        <th data-field="personaje" data-sortable="true">Nombre</th>
						        <th data-field="comentario" data-sortable="true">Comentario</th>
					    	</tr>
					    </thead>
					</table>
			  	</div>
		      </div>
		    </div>
		  </div>

    </div><!-- /.container -->
   


    <script src="js/script.js"></script>
</body>
</html>
